<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login — Notegeli</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notegeli.css') }}">
</head>
<body>

<div class="login-wrapper">
    <img src="{{ url_for('static', filename='logogeli.png') }}" class="login-logo">

    <div class="login-title">Agenda2026</div>
    <div class="login-sub">Tu mini agenda personal _v1</div>

    <form method="POST" class="login-form">
        <div class="input-group">
            <label for="usuario" class="login-label">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" autofocus>
        </div>

        <div class="input-group">
            <label for="password" class="login-label">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" autocomplete="current-password">
        </div>

        <div class="login-btn-wrap">
            <button type="submit" class="btn btn-primary login-btn">Entrar</button>
        </div>

        {% if error %}
        <div class="login-error mt-2">{{ error }}</div>
        {% endif %}
    </form>
</div>

</body>
</html>
