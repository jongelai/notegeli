<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar - Notegeli</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='notegeli.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-3 bg-black text-white">

    <div class="header mb-4 d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='icons/512.png') }}" 
             style="height:38px; border-radius:8px;" class="me-2">
        <h2 style="font-weight: 800; margin: 0;">EDITAR NOTA</h2>
    </div>

    <form method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text bg-dark border-0 text-white">
                <i class="bi bi-calendar"></i>
            </span>
            <input type="date" name="fecha" value="{{ fecha }}" class="form-control bg-dark border-0 text-white">
        </div>

        <textarea name="texto" rows="12" class="form-control bg-dark text-white border-0 p-3" 
                  style="border-radius: 12px;">{{ contenido }}</textarea>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary flex-grow-1 fw-bold py-2">
                <i class="bi bi-check-lg"></i> GUARDAR
            </button>
            <a href="/" class="btn btn-outline-secondary flex-grow-1 py-2 text-decoration-none text-center">
                VOLVER
            </a>
        </div>
    </form>
</body>
</html>
